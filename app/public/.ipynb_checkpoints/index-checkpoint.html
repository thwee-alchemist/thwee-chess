<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <meta charset=utf8>
    <meta author="moore.joshua@pm.com">
    <link rel="stylesheet" href="/lib/chess.css">
    <script type="text/javascript" src="/lib/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.simulate.js"></script>
    <script type="text/javascript" src="/lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/lib/chess.js"></script>
  </head>
  <body>
    
    <h1>Chess Board</h1>
    <input id="table" placeholder="Enter a table name to share here..." />
  
    <table id="board">
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>Pieces</th>
      </tr>
      
      <tr>
        <th>a</th>
        <td><div id="0" class="field"></div></td>
        <td><div id="1" class="field"></div></td>
        <td><div id="2" class="field"></div></td>
        <td><div id="3" class="field"></div></td>
        <td><div id="4" class="field"></div></td>
        <td><div id="5" class="field"></div></td>
        <td><div id="6" class="field"></div></td>
        <td><div id="7" class="field"></div></td>
        <td rowspan="8" id="pieces" id="white">
          <div class="piece white king" id="white-king"><img src="/art/piece/king-white.png" /></div>
          <div class="piece white queen" id="white-queen"><img src="/art/piece/queen-white.png" /></div>
          <div class="piece white bishop" id="white-bishop-1"><img src="/art/piece/bishop-white.png" /></div>
          <div class="piece white bishop" id="white-bishop-2"><img src="/art/piece/bishop-white.png" /></div>
          <div class="piece white knight" id="white-knight-1"><img src="/art/piece/knight-white.png" /></div>
          <div class="piece white knight" id="white-knight-2"><img src="/art/piece/knight-white.png" /></div>
          <div class="piece white castle" id="white-castle-1"><img src="/art/piece/castle-white.png" /></div>
          <div class="piece white castle" id="white-castle-2"><img src="/art/piece/castle-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-1"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-2"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-3"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-4"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-5"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-6"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-7"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece white pawn" id="white-pawn-8"><img src="/art/piece/pawn-white.png" /></div>
          <div class="piece black king" id="black-king"><img src="/art/piece/king-black.png" /></div>
          <div class="piece black queen" id="black-queen"><img src="/art/piece/queen-black.png" /></div>
          <div class="piece black bishop" id="black-bishop-1"><img src="/art/piece/bishop-black.png" /></div>
          <div class="piece black bishop" id="black-bishop-2"><img src="/art/piece/bishop-black.png" /></div>
          <div class="piece black knight" id="black-knight-1"><img src="/art/piece/knight-black.png" /></div>
          <div class="piece black knight" id="black-knight-2"><img src="/art/piece/knight-black.png" /></div>
          <div class="piece black castle" id="black-castle-1"><img src="/art/piece/castle-black.png" /></div>
          <div class="piece black castle" id="black-castle-2"><img src="/art/piece/castle-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-1"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-2"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-3"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-4"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-5"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-6"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-7"><img src="/art/piece/pawn-black.png" /></div>
          <div class="piece black pawn" id="black-pawn-8"><img src="/art/piece/pawn-black.png" /></div>
        </td>
        
        <!--
        <td rowdivd=8 id="chat">
          <textarea id="window"></textarea>
          <input type="text" id="entry" />
        </td>
        -->
      </tr>
      
      <tr>
        <th>b</th>
        <td><div id="8" class="field"></div></td>
        <td><div id="9" class="field"></div></td>
        <td><div id="10" class="field"></div></td>
        <td><div id="11" class="field"></div></td>
        <td><div id="12" class="field"></div></td>
        <td><div id="13" class="field"></div></td>
        <td><div id="14" class="field"></div></td>
        <td><div id="15" class="field"></div></td>
      </tr>
      
      <tr>
        <th>c</th>
        <td><div id="16" class="field"></div></td>
        <td><div id="17" class="field"></div></td>
        <td><div id="18" class="field"></div></td>
        <td><div id="19" class="field"></div></td>
        <td><div id="20" class="field"></div></td>
        <td><div id="21" class="field"></div></td>
        <td><div id="22" class="field"></div></td>
        <td><div id="23" class="field"></div></td>
      </tr>
      
      <tr>
        <th>d</th>
        <td><div id="24" class="field"></div></td>
        <td><div id="25" class="field"></div></td>
        <td><div id="26" class="field"></div></td>
        <td><div id="27" class="field"></div></td>
        <td><div id="28" class="field"></div></td>
        <td><div id="29" class="field"></div></td>
        <td><div id="30" class="field"></div></td>
        <td><div id="31" class="field"></div></td>
      </tr>
      
      <tr>
        <th>e</th>
        <td><div id="32" class="field"></div></td>
        <td><div id="33" class="field"></div></td>
        <td><div id="34" class="field"></div></td>
        <td><div id="35" class="field"></div></td>
        <td><div id="36" class="field"></div></td>
        <td><div id="37" class="field"></div></td>
        <td><div id="38" class="field"></div></td>
        <td><div id="39" class="field"></div></td>
      </tr> 
      
      <tr>
        <th>f</th>
        <td><div id="40" class="field"></div></td>
        <td><div id="41" class="field"></div></td>
        <td><div id="42" class="field"></div></td>
        <td><div id="43" class="field"></div></td>
        <td><div id="44" class="field"></div></td>
        <td><div id="45" class="field"></div></td>
        <td><div id="46" class="field"></div></td>
        <td><div id="47" class="field"></div></td>
      </tr>
      
      <tr>
        <th>g</th>
        <td><div id="48" class="field"></div></td>
        <td><div id="49" class="field"></div></td>
        <td><div id="50" class="field"></div></td>
        <td><div id="51" class="field"></div></td>
        <td><div id="52" class="field"></div></td>
        <td><div id="53" class="field"></div></td>
        <td><div id="54" class="field"></div></td>
        <td><div id="55" class="field"></div></td>
      </tr>

      <tr>
        <th>h</th>
        <td><div id="56" class="field"></div></td>
        <td><div id="57" class="field"></div></td>
        <td><div id="58" class="field"></div></td>
        <td><div id="59" class="field"></div></td>
        <td><div id="60" class="field"></div></td>
        <td><div id="61" class="field"></div></td>
        <td><div id="62" class="field"></div></td>
        <td><div id="63" class="field"></div></td>	
      </tr>
      
    </table>
    
    <div id="chat">
      <ul id="messages"></ul>
      <form action="">
        <input id="screen-name" placeholder="Screen name" />
        <input id="m" placeholder="Message" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script type="text/javascript" src="/socket.io.js"></script>
    <script type="text/javascript" src="/lib/chess-socket.js"></script>
    <script type="text/javascript" src="/lib/chat.js"></script>

  </body>
</html>
